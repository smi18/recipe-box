<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="category.name" 
            class="form-control" id="name" name="name" placeholder="Enter your category"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <button type="submit" [disabled]="!categoryForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
